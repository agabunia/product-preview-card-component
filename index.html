<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather&family=Montserrat:wght@500;700&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather&family=Montserrat:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <div class="component">
        <div class="image-container">
            <img src="./images/image-product-desktop.jpg" alt="desktop-pic" class="desktop-pic">
            <img src="./images/image-product-mobile.jpg" alt="mobile-pic" class="mobile-pic">
        </div>
        <div class="info">
            <h3 class="category">P E R F U M E</h3>
            <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
            <p class="comment">
                A floral, solar and voluptuous interpretation composed 
                by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-div">
                <h2 class="new-price">$149.99</h2>
                <h2 class="old-price">$169.99</h2>
            </div>
            <button class="btn">
                <img src="./images/icon-cart.svg" alt="cart">
                <p class="add-to-cart">Add to Cart</p>
            </button>
        </div>
    </div>
</body>
</html>
